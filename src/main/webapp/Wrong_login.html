<!DOCTYPE html>
<html>
<head>
	<title>Wrong Login</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		h1 {
			color: #ff0000;
			text-align: center;
			margin-top: 50px;
		}
		p {
			text-align: center;
			font-size: 20px;
			margin-top: 20px;
		}
		button {
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin-top: 30px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Wrong Login Information</h1>
	<p>The username and/or password you entered is incorrect. Please try again.</p>
	<button onclick="window.history.back();">Go Back</button>
</body>
</html>
